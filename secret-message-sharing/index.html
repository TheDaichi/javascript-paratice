<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .row {
      margin-top: 25vh;
    }
    h1 {
      margin-top: 0;
    }
  </style>
  <title>Message</title>
</head>
<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="index.html">Create own Message</a>
        </div>
      </div>
      <div class="card-panel" id="message-form">
        <form>
          <label>
            Enter a secret Message
          </label>
          <input id="message-input" autocomplete="off" />
          <button class="btn">Create</button>
        </form>
      </div>
      <div class="card-panel hide" id="link-form">
        <div>
          Share this Link with friend
          <input id="link-input" readonly />
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
